<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavori in corso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            transition: opacity 0.5s ease-in-out;
        }
        
        h1.fade-out {
            opacity: 0;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="message">Lavori in corso</h1>
    </div>
    
    <script>
        const messages = ['Lavori in corso', 'Work in progress'];
        const TRANSITION_DURATION = 500; // milliseconds - matches CSS transition
        const MESSAGE_INTERVAL = 3000; // milliseconds
        let currentIndex = 0;
        const messageElement = document.getElementById('message');
        
        function changeMessage() {
            // Fade out
            messageElement.classList.add('fade-out');
            
            // Wait for fade out to complete, then change text and fade in
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % messages.length;
                messageElement.textContent = messages[currentIndex];
                messageElement.classList.remove('fade-out');
            }, TRANSITION_DURATION);
        }
        
        // Change message every few seconds
        setInterval(changeMessage, MESSAGE_INTERVAL);
    </script>
</body>
</html>
